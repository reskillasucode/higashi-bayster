{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>{{ object.title }}</h1>
        <p>{{ object.description }}</p>
      </div>
      <div class="col-md-6">
        <img src="{{ object.image.url }}" alt="{{ object.title }}" class="img-fluid">
      </div>
    </div>
  </div>
{% endblock content %}
